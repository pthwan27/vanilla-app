<!DOCTYPE html>
<html>

<head>
  <title>TODO!</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="src/css/style.css" />
  <link rel="icon" href="src/img/Minji.png">
</head>

<body>
  <nav>
    <div id="clock_weather_div">
      <div id="clock_div">
        <div class="hour-section">
          <span class="digit" id="hours-tens"></span>
          <span class="digit" id="hours-ones"></span>
        </div>
        <div class="colon-section">
          <span class="digit">:</span>
        </div>
        <div class="minute-section">
          <span class="digit" id="minutes-tens"></span>
          <span class="digit" id="minutes-ones"></span>
        </div>
        <div class="colon-section">
          <span class="digit">:</span>
        </div>
        <div class="second-section">
          <span class="digit" id="seconds-tens"></span>
          <span class="digit" id="seconds-ones"></span>
        </div>
      </div>

      <div id="weather_div">
        <p>Today's Weather</p>
        <div id="weather_section">
          <span id="weather_temp"> </span>
        </div>
      </div>
    </div>
  </nav>

  <main>
    <div id="login_todo_div">
      <div id="left_div">
        <form id="login_form" class="hidden">
          <span>What is your name? </span>
          <input id="login_form_id" required maxlength="15" type="text" />

          <button id="login_form_button" type="submit">login</button>
        </form>
        <form id="logout_form" class="hidden">
          <span>Hello</span>
          <span id="login_user_id" class="tooltip"></span>
          <span id="tooltiptext"></span>

          <button id="logout_form_button" type="submit">logout</button>

        </form>

      </div>
      <div id="right_div">
        <div id=todo_div>
          <form id="todo_form">
            <input type="text" placeholder="Write to do and Press Enter" required>
          </form>
          <ul id="todo_list"></ul>
        </div>
      </div>

    </div>
  </main>

  <footer>
    <div id="quotes_div">
      <span id="quotes_title"></span>

      <span id="quotes_author"></span>
    </div>

  </footer>


  <script type="module" src="src/js/index.js"></script>
</body>

</html>
