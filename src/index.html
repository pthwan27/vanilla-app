<!DOCTYPE html>
<html>

<head>
  <title>GOOD</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <nav>
    <div id="clock_div">
      <div class="hour-section">
        <span class="digit" id="hours-tens"></span>
        <span class="digit" id="hours-ones"></span>
      </div>
      <div class="colon-section">
        <span class="digit">:</span>
      </div>
      <div class="minute-section">
        <span class="digit" id="minutes-tens"></span>
        <span class="digit" id="minutes-ones"></span>
      </div>
    </div>
  </nav>

  <main>
    <div id="left_div">

      <form id="login_form" class="hidden">
        <input id="login_form__id" required maxlength="15" type="text" placeholder="id" />

        <input type="submit" />
      </form>
      <h1 id="login_user_id" class="hidden"></h1>

      <div id="weather_div">
        <span></span>
        <span></span>
      </div>
    </div>
    <div id="right_div">

      <form id="todo_form">
        <input type="text" placeholder="Write to do and Press Enter" required>

      </form>
      <ul id="todo_list"></ul>
    </div>

  </main>

  <footer>
    <div id="quotes_div">
      <span id="quotes_title"></span>

      <span id="quotes_author"></span>
    </div>

  </footer>


  <script type="module" src="./js/index.js"></script>
</body>

</html>
