<!DOCTYPE html>
<html>

<head>
  <title>Parcel Sandbox</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

  <div id="clock_div">
    <div class="hour-section">
      <span class="digit" id="hours-tens">0</span>
      <span class="digit" id="hours-ones">0</span> :
    </div>
    <div class="minute-section">
      <span class="digit" id="minutes-tens">0</span>
      <span class="digit" id="minutes-ones">0</span>
    </div>
  </div>

  <form id="login_form" class="hidden">
    <input id="login_form__id" required maxlength="15" type="text" placeholder="id" />

    <input type="submit" />
  </form>
  <h1 id="login_user_id" class="hidden"></h1>

  <div id="quotes_div">
    <span id="quotes_title"></span>
    <span id="quotes_author"></span>
  </div>




  <script src="./js/greetings.js"></script>
  <script src="./js/clock.js"></script>
  <script src="./js/quotes.js"></script>
  <script src="./js/background.js"></script>
</body>

</html>
